steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 2.2.402
    installationPath: $(Agent.ToolsDirectory)/dotnet
- task: Bash@3
  displayName: 'Env Vars'
  inputs:
    targetType: 'inline'
    script: 'env | sort'
- script: dotnet tool install --global Cake.Tool
  displayName: 'Install Cake tool'
